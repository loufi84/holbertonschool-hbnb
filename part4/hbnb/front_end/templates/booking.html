<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel="stylesheet" href="/static/CSS/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <link rel="icon" href="/static/images/icon.png">
    </head>
    <body data-place-id="{{ place.id }}">
        <div class="light-effect"></div>
        <header id="header">
            <img src="/static/images/logo.png">
            <a href="../static/index.html">Go back home</a>
        </header>
        <main class="container">
            <section class="place_details">
                {% if place.photos_url %}
                    <img src="{{ place.photos_url[0] }}" alt="Photo of the place">
                {% endif %}

                {% if place.owner.photo_url %}
                    <img src="{{ place.owner.photo_url }}" alt="Owner photo">
                {% else %}
                    <img src="{{ url_for('static', filename='/images/default_profile.png') }}" alt="Default owner photo">
                {% endif %}
                <p>Host: {{ place.owner.first_name }} {{ place.owner.last_name }}</p>
                <p>Rating: {{ place.rating if place.rating is not none else "No rating yet" }}</p>
            </section>

            <form id="booking-form">
                <div id="date-range-container">
                    <input id="date-range" readonly placeholder="Select your stay" />
                </div>
                <button type="submit" id="book-button" style="display:none;">Confirm your booking</button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="/static/JS/booking.js"></script>
        {% include 'footer.html' %}
    </body>
</html>
