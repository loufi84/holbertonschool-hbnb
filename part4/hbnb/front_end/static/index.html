<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBnB Home Page</title>
        <link rel="stylesheet" href="../static/CSS/styles.css">
        <link rel="icon" href="../static/images/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div class="light-effect"></div>
        <header id="header">
            <img src="/static/images/logo.png" alt="Logo HBnB" id="logo">
            <section id="filter">
                <form id="search-form">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="City">

                    <label for="distance">Max distance (km):</label>
                    <select id="distance" name="distance">
                        <option value="5">5 km</option>
                        <option value="10" selected>10 km</option>
                        <option value="25">25 km</option>
                        <option value="50">50 km</option>
                        <option value="100">100 km</option>
                    </select>

                    <label for="min-price">Min price (€):</label>
                    <input type="number" id="min-price" name="min-price" min="0" step="1" value="">

                    <label for="max-price">Max price (€):</label>
                    <input type="number" id="max-price" name="max-price" min="0" step="1" value="">

                    <button type="submit" class="cool-button">Search</button>
                </form>
            </section>
            <nav id="userNav">
            </nav>
        </header>
        <main class="container">
            <section id="places-list">
            </section>
        </main>
        <footer id="footer">
                HBnB&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/Proser-V" target="_blank" rel="noopener noreferrer"><strong>Valentin DUMONT</strong></a> & <a href="https://github.com/loufi84" target="_blank" rel="noopener noreferrer"><strong>Quentin LATASTE</strong></a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;For Holberton School Dijon - July 2025&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;All rights reserved.
        </footer>
        <div id="overlay"></div>
        <script type="module" src="../static/JS/place_fetch.js"></script>
    </body>
</html>
